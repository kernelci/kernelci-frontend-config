---
- name: Install OS dependencies
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
  apt:  pkg={{ item }}
        state=latest
        update_cache=yes
  with_items:
    - build-essential
    - git
    - python-pip
    - python-apt
    - python2.7-dev
    - python-virtualenv
    - uwsgi
    - uwsgi-plugin-python
    - nodejs
  tags:
    - install

- name: Install EPEL7
  yum:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"
  tags:
    - install

- name: Centos 7.3 nodejs Hack (bug 1481008 / 1481470)
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7" and ansible_distribution_version | search("7.3")
  yum: name=https://kojipkgs.fedoraproject.org/packages/http-parser/2.7.1/3.el7/x86_64/http-parser-2.7.1-3.el7.x86_64.rpm
  tags:
    - install
    - workaround

- name: Install OS deps
  when: ansible_distribution == "CentOS"
  yum: name={{ item }}
  with_items:
    - git
    - libselinux-python
    - python-virtualenv
    - gcc
    - rsync
    - nodejs
    - uwsgi
    - uwsgi-plugin-python
  tags:
    - install

- name: Add nginx stable PPA repository
  apt_repository: repo='ppa:nginx/stable'
  when: ansible_distribution == "Ubuntu"

- name: Install nginx
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
  apt:  pkg={{ item }}
        state=latest
        update_cache=yes
  with_items:
    - nginx
    - nginx-extras
    - rsync
  tags:
    - install

- name: Install nginx
  when: ansible_distribution == "CentOS"
  yum: name=nginx
  tags:
    - install

- name: Add redis PPA (Ubuntu)
  apt_repository: repo='ppa:chris-lea/redis-server'
                  update_cache=yes
  when: ansible_distribution == "Ubuntu"
  tags:
    - install
    - redis

- name: Install redis server
  apt: pkg=redis-server
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
  tags:
    - install
    - redis

- name: Install redis server
  when: ansible_distribution == "CentOS"
  yum: name=redis
  tags:
    - install
    - redis

- name: set redis_service fact for CentOS
  when: ansible_distribution == "CentOS"
  set_fact:
    redis_service: "redis"

- name: set redis_service fact for Debian
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
  set_fact:
    redis_service: "redis-server"


- name: Make sure redis is running
  service:  name={{ redis_service }}
            state=started
  tags:
    - install
    - redis
